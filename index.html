<html>
    <head>
        <title>Application form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Application Form</h1>
            <form action="http://127.0.0.1:8000/submit/" method="post">
                <lable for="fname">First name:</lable> 
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br><br>
                <lable for="lname">Last name:</lable>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br><br>
                <lable for="number">Phone number:</lable>
                <input type="text" id="number" name="number" placeholder="Enter your phone number" required><br><br>
                <input type="submit" id="submit" class="submit">
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
